<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    Product Edition Form
</h:head>
<h:body>

    <h:form>

        <h1>PRODUCT EDIT</h1>

        <p:outputPanel>
            <p:outputLabel value="PRODUCT ID" />
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{productEditionController.product.id}" />
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="PRODUCT NAME" />
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <p:inputText value="#{productEditionController.product.name}" />
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="PRODUCT CATEGORY" />
        </p:outputPanel>
        <p:outputPanel style="margin-bottom: 20px;">
            <!--<p:inputText value="#{productEditionController.product.category}" />-->
            <p:selectOneMenu value="#{productEditionController.product.category}">
                <f:selectItems value="#{categoryManagerController.categories}" var="c"
                               itemLabel="#{c.name}" itemValue="#{c.name}" />
            </p:selectOneMenu>
        </p:outputPanel>

        <p:outputPanel>
            <p:commandButton value="SAVE" action="#{productEditionController.save}" />
            <p:button href="products.xhtml" value="BACK" />
        </p:outputPanel>

    </h:form>

</h:body>
</html>
