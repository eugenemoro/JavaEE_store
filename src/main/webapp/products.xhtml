<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Products</title>
</h:head>
<h:body>
    <h:form>
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Categories" outcome="categories.xhtml" icon="ui-icon-wrench">
                <f:param name="i" value="0" />
            </p:menuitem>
            <p:menuitem value="Products" outcome="products.xhtml" icon="ui-icon-wrench">
                <f:param name="i" value="1" />
            </p:menuitem>
            <p:menuitem value="Orders" outcome="orders.xhtml" icon="ui-icon-wrench">
                <f:param name="i" value="2" />
            </p:menuitem>
        </p:tabMenu>
        <h1>PRODUCTS</h1>
        <p:outputPanel>
            <p:dataTable value="#{productManagerController.products}" var="item" rowIndexVar="rowIndex"
                         style="margin-bottom: 20px;" id="table">
                <p:column width="30" headerText="â„–" style="text-align: center;">
                    <p:outputLabel value="#{rowIndex +1}." />
                </p:column>
                <p:column width="250" headerText="ID" sortable="true" sortBy="#{item.id}">
                    <p:outputLabel value="#{item.id}" />
                </p:column>
                <p:column headerText="NAME" style="width: 100%; text-align: left;" sortable="true" sortBy="#{item.name}">
                    <p:outputLabel value="#{item.name}" />
                </p:column>
                <p:column headerText="CATEGORY" style="width: 250px; text-align: left;" sortable="true" sortBy="#{item.category}">
                    <p:outputLabel value="#{item.category}" />
                </p:column>
                <p:column width="80" style="text-align: center;">
                    <p:link value="EDIT" outcome="editproducts">
                        <f:param name="id" value="#{item.id}" />
                    </p:link>
                </p:column>
                <p:column width="80" style="text-align: center;">
                    <p:commandLink title="REMOVE" update="table" value="REMOVE"
                                   actionListener="#{productManagerController.removeProduct(item)}" />
                </p:column>
            </p:dataTable>
        </p:outputPanel>

        <p:outputPanel style="margin-bottom: 20px;">
            <p:commandButton value="ADD PRODUCT" update="table"
                             actionListener="#{productManagerController.addProduct}" />
        </p:outputPanel>
    </h:form>
</h:body>
</html>
